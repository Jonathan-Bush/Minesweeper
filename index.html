<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <title>Jonno's Minesweeper</title>
        <link rel="icon" type="image/x-icon" href="/assets/flag.png">
        <!--Discord Embed Here-->
        <meta content="Jonno's Minesweeper" property="og:title">
        <meta content="No way I made minesweeper AAAAAAAAA and the style is TOTALLY ORIGINAL because i'm such a creative gamer! (WIP)" property="og:description">
        <meta content="https://mine.jonserver.com" property="og:url">
        <meta content="/assets/flag.png" property="og:image">
        <meta content="#00aa00" data-react-helmet="true" name="theme-color">
    </head>
    <body>
        <div id="welcome" class="menuContainer" style="z-index:2;display:none">
            
        </div>
        <div id="settings" class="menuContainer" style="z-index:3;display:none">
            
        </div>
        <div id="gameresults" class="menuContainer" style="z-index:4;display:none">
            
        </div>
        <nav>
            <div style="float:left;height:50%;width:22%;margin:calc(var(--navh)*.25);margin-right:0">
                <button class="hbutton" onclick="menu('welcome')">
                    <img class="bicon" src="assets/info.png">
                    <span class="popuptext">Info</span>
                </button>
                <button class="hbutton" style="margin-left:min(10%,25px)" onclick="forfeit()">
                    <img class="bicon" src="assets/reset.png">
                    <span class="popuptext">Forfeit</span>
                </button>
            </div>
            <div class="scoreboard">
                <div class="flagbox" style="height:100%">
                    <div style="width:55%;height:100%;float:left">
                        <img class="icon" src="assets/flag.png">
                    </div>
                    <span id="flags">0</span>
                </div>
                <div class="timebox" style="height:100%">
                    <div style="width:55%;height:100%;float:left">
                        <img class="icon" src="assets/clock.png">
                    </div>
                    <span id="timer">0</span>
                </div>
            </div>
            <div style="float:right;height:50%;width:22%;margin:calc(var(--navh)*.25);margin-left:0">
                <button class="hbutton" style="float:right" onclick="menu('settings')">
                    <img class="bicon" src="assets/settings.png">
                    <span class="popuptext">Settings</span>
                </button>
                <button class="hbutton" style="margin-right:min(10%,25px);float:right">
                    <a href="https://github.com/Jonathan-Bush/" target="_blank">
                        <img class="bicon" src="assets/github.png" style="margin-bottom:1px">
                    </a>
                    <span class="popuptext">My Github</span>
                </button>
            </div>
        </nav>
        <div id="minesweeper"></div>
        <footer>
            
        </footer>
    </body>
    <script src="minesweeper.js"></script>
</html>
